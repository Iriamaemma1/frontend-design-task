<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6192088192.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="title">
        <h1>Fill up missing values</h1>
        <div class="curve">

        </div>
    </div>
    

    <div class="container">
        <div class="row text-center mx-auto">
                <form class="text-center" action="">
        
                    <select class="form-select form-select-lg mb-3 mt-3" aria-label=".form-select-lg example">
                        <option selected>Select Column</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="3">Four</option>
                      </select>
            
                    <label class="text-light" for="value">Fill up missing values in the column</label>
                    <input type="number" name="value"> <br>
                    <button class="btn btn-primary mt-3"type="submit">Upload value</button>
                  </form>
        
        </div>
    </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">View cleaned data</button>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
